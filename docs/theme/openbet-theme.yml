# Main document styling defaults

brand:
  primary: #532F64
  secondary: #98005D
  
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
  
base:
  font_family: Helvetica
  font_color: #333333
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
  
vertical_rhythm: $base_line_height_length

heading:
  font_color: $brand_primary
  font_size: 17
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
  
link:
  font_color: $brand_secondary
outline_list:
  indent: $base_font_size * 1.5
  
header:
  height: 0.75in
  line_height: 1
  recto_content:
    center: '{document-title}'
  verso_content:
    center: '{document-title}'
    
footer:
  height: 0.75in
  line_height: 1
  recto_content:
    right: '{chapter-title} | *{page-number}*'
  verso_content:
    left: '*{page-number}* | {chapter-title}'
  
caption:
  align: center
  font_color: #FF0000
  font_size: 10

table:
  border_color: #cccccc
  grid_color: #cccccc

# Title page styling
title_page:

  background_image: cover-background.png
  
  logo:
    image: image:logo-no-strapline.png[align=left]
    top: 10%
    
  title:
    font_color: $brand_primary
    font_family: Helvetica
    font-size: 24